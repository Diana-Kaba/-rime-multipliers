<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt('Input n:');
      let k = 2;
      while (n > 1) {
        if (n % k == 0) {
          document.write("*" + k);
          n /= k;
        } else {
            k++;
        }
      }
    </script>
  </body>
</html>
